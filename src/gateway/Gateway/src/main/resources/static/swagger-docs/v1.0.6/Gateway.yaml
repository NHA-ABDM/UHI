info:
  title: UHI-Gateway
  description: |-
    UHI(Unified Health Interface) is envisioned as an open protocol for various digital health services. UHI Network will be an open network of End User Applications (EUAs) and participating Health Service Provider (HSP) applications. UHI will enable a wide variety of digital health services between patients and health service providers (HSPs) including appointment booking, teleconsultation, service discovery and others.<br>
    <b>API Security</b><br> You need Authorization Token to consume APIs. <br><br><b>Gateway Signing</b> <br>The BG will send its signature in the Proxy-Authorization header in the exact same format as shown below - <ul><li><p>X-Gateway-Authorization: {"headers":"(created) (expires) digest","expires":"1682340844","signature":"PEYK1W+xsuBuyaNbO0BaECKndTEQ9wjQXjkS1CgvuZUZ/mmUCUcqBNCzi2590GeLD4s2bqvv8dCopS9yomMZDA==","created":"1682340834","keyId":"gateway-nha|uhi_gateway_pubkeyid|ed25519","algorithm":"ed25519"}</p></li></ul>
    <p>The EUAs and HSPAs subscriber is expected to send an Authorization header where the “auth-scheme” is “Signature” and the “auth-param” parameters <br> Below is the format of a EUA/HSPA Authorization header in the typical HTTP Signature format - </p>
    <ul><li><p>Authorization: {"headers":"(created) (expires) digest","expires":"1682340844","signature":"PEYK1W+xsuBuyaNbO0BaECKndTEQ9wjQXjkS1CgvuZUZ/mmUCUcqBNCzi2590GeLD4s2bqvv8dCopS9yomMZDA==","created":"1682340834","keyId":"eua-nha|nha.eua.k1|ed25519","algorithm":"ed25519"}</p> <p>Follow this link for the signing header generation process code - <a href ="https://github.com/NHA-ABDM/UHI/blob/Group-consultation/src/gateway/Discovery/src/main/java/in/gov/abdm/uhi/discovery/security/Crypt.java">Crypt</a></p>
    <p>also please find the link for header generation utility tool to generate key value pairs and header - <a href ="https://github.com/NHA-ABDM/UHI/tree/main/header_generator_utility">Header Generation Utility</a></p></li></ul>

    <br/><p>Changelog for swagger -> <a href="https://docs.google.com/document/d/1esrCfE1J6H4p7m10zbPAADQxAivGICX0KlDZQhX4sIE/edit"> Changelog file</a></p>
    
    <p>Refer this UHI signing document link -> <a href="https://github.com/NHA-ABDM/UHI/blob/main/docs/Signing%20UHI%20APIs_Final%20(1).docx"> UHI header signing doc</a></p><br/>

    <p><b>Hashing Algorithm</b><br> For computing the digest of the request body, the hashing function will use the BLAKE-512 hashing algorithm. BLAKE is a cryptographic hash function based on Dan Bernstein’s ChaCha stream cipher.<br></p>
    <p><b>Signing Algorithm</b><br> To digitally sign the singing string, the subscribers should use the “Ed25519” signature scheme . For the first version of UHI gateway, we’ll be using the Ed25519 Signature Scheme.<br></p>
