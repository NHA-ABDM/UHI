<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button class="btn btn-default" id="connect" type="submit">Connect</button>
                    <input id="messageId" name="messageId" type="text"/>
                    <button class="btn btn-default" disabled="disabled" id="disconnect" type="submit">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Enter the JSON request</label>
                    <textarea class="form-control" cols="6" id="name" placeholder="Your req here..."
                              rows="8"></textarea>
                </div>
                <!--                <button id="sendOnSearch" class="btn btn-default" type="submit">SendOnSearch</button>-->
                <!--                <button id="SendOnSelect" class="btn btn-default" type="submit">SendOnSelect</button>-->

                <!--                <button id="sendSearch" class="btn btn-default" type="submit">Send search</button>-->
                <!--                <button id="sendSelect" class="btn btn-default" type="submit">Send select</button>-->
                <!--                <button id="sendInit" class="btn btn-default" type="submit">Send init</button>-->
                <!--                <button id="sendConfirm" class="btn btn-default" type="submit">Send confirm</button>-->
                <!--                <button id="sendStatus" class="btn btn-default" type="submit">Send status</button>-->


                <!--

<button id="send" class="btn btn-default" type="submit">Send</button>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Ack</th>
                </tr>
                <tr>
                    <td>For ACK response you need to check console (Inspect)</td>
                </tr>
                </thead>
                <tbody id="req">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
